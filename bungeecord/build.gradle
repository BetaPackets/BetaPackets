plugins {
    id 'java'
}

group = "de.florianmichael.betapackets"
version = "1.0.0"

repositories {
    mavenCentral()
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compileOnly "net.md-5:bungeecord-api:1.20-R0.1-SNAPSHOT"
    implementation project(":common")
}
